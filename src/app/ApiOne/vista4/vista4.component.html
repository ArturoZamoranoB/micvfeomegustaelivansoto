<main class="main">
  <div class="content">
      <h1>Lenguajes Utilizados en Api Zamo</h1>
      <div class="left-side">
          <h2>Listado de Lenguajes</h2>
          <table class="proyectos-table">
              <thead>
                  <tr>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Nivel de Conocimiento</th>
                      <th>Imagen</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let miapi of Miapis">
                      <td>{{ miapi.nombre }}</td>
                      <td>{{ miapi.descripcion }}</td>
                      <td>{{ miapi.nivelConocimiento }}</td>
                      <td><img class="miapi-image" [src]="miapi.image" alt="Imagen"></td>
                  </tr>
              </tbody>
          </table>
          <p>Api Zamo utiliza una variedad de lenguajes para sus proyectos. Explora la lista para conocer más detalles.</p>

      </div>
  </div>
</main>

<style>
  .proyectos-table {
      width: 100%;
      border-collapse: collapse;
  }

  .proyectos-table th,
  .proyectos-table td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
  }

  .proyectos-table th {
      background-color: #41d4df;
      font-weight: bold;
  }

  .miapi-image {
      max-width: 200px;
      height: auto;
  }
</style>
